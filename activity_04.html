<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            //poly
            class brandA
            {
                display()
                {
                    document.writeln("Brand A: Toyota");
                }
            }

            class brandB extends brandA
            {
                display()
                {
                    document.writeln("Brand B: Honda");
                }
            }

            var a = [new brandA(), new brandB()]
            a.forEach(function(msg){
                msg.display();
            });
        </script>
    </body>
</html>
